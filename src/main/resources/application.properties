# ============================================
# KONFIGURACJA APLIKACJI WYPOŻYCZALNIA FILMÓW
# ============================================

# Nazwa aplikacji (widoczna w logach)
spring.application.name=wypozyczalnia

# ============================================
# POŁĄCZENIE Z BAZĄ DANYCH POSTGRESQL
# ============================================

# URL do bazy danych (jdbc:postgresql://HOST:PORT/NAZWA_BAZY)
spring.datasource.url=jdbc:postgresql://localhost:5432/wypozyczalnia

# Dane logowania do bazy (te same co w docker-compose.yml)
spring.datasource.username=admin
spring.datasource.password=admin123

# Sterownik JDBC dla PostgreSQL
spring.datasource.driver-class-name=org.postgresql.Driver

# ============================================
# KONFIGURACJA HIBERNATE (ORM)
# ============================================

# Tryb tworzenia tabel:
# - none = nie rób nic
# - validate = sprawdź czy tabele pasują do Entity
# - update = aktualizuj tabele automatycznie
# - create = twórz tabele przy starcie (usuwa dane!)
# - create-drop = twórz i usuń przy zamknięciu
spring.jpa.hibernate.ddl-auto=update

# Dialekt PostgreSQL (jak Hibernate ma generować SQL)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Pokazuj zapytania SQL w konsoli (przydatne do nauki)
spring.jpa.show-sql=true

# Formatuj SQL żeby był czytelny
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# KONFIGURACJA SERWERA
# ============================================

# Port na którym działa aplikacja
server.port=8080

# ============================================
# INICJALIZACJA DANYCH
# ============================================
# Uruchom data.sql po tym jak Hibernate utworzy tabele
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

