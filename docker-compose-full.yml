# ============================================
# DOCKER COMPOSE - PEŁNA APLIKACJA (FULL)
# ============================================
# Używaj tego pliku, jeśli chcesz uruchomić WSZYSTKO w kontenerach:
# - Baza danych
# - Backend (Spring Boot)
# - Frontend (React + Nginx)
#
# Komenda: docker-compose -f docker-compose-full.yml up --build

services:
  # ============================================
  # BAZA DANYCH POSTGRESQL
  # ============================================
  db:
    image: postgres:16
    container_name: pg_wypozyczalnia
    restart: unless-stopped
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: wypozyczalnia
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U admin -d wypozyczalnia" ]
      interval: 5s
      timeout: 5s
      retries: 5

  # ============================================
  # PGADMIN - Panel administracyjny
  # ============================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin_wypozyczalnia
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@wypozyczalnia.pl
      PGADMIN_DEFAULT_PASSWORD: admin123
    ports:
      - "5050:80"
    volumes:
      - pgadmindata:/var/lib/pgadmin
    depends_on:
      - db

  # ============================================
  # BACKEND - Aplikacja Spring Boot
  # ============================================
  backend:
    build: .
    container_name: backend_wypozyczalnia
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/wypozyczalnia
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: admin123
      # Klucz Stripe - pobierany ze zmiennej środowiskowej
      STRIPE_API_KEY: ${STRIPE_API_KEY}
    depends_on:
      db:
        condition: service_healthy

  # ============================================
  # FRONTEND - Aplikacja React
  # ============================================
  frontend:
    build: ./frontend
    container_name: frontend_wypozyczalnia
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
  pgadmindata:
